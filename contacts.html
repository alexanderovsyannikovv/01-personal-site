<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Personal Folio</title>
</head>
<body>
    <div class="page">
        
        <!--HEADER-->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>

                    <div class="header-logo">
                        <img src="./img/code.svg" alt="">
                    </div>

                    <nav class="header-nav">
                        <a class="header-nav-link" href="./index.html">Home</a>
                        <a class="header-nav-link" href="./about.html">About me</a>
                        <a class="header-nav-link active" href="./contacts.html">Contacts</a>
                    </nav>
                </div>
            </div>
        </header>

        <!--MAIN-->

        <div class="container">
            <div class="content">
                <h1 class="title">Write me a <span>message</span></h1>
                <div class="text">
                    <p>Many desktop publishing packages and web page editors now use Lorem</p>
                </div>
            </div>

            <form class="form" action="/" method="post">
                <div class="form-group">
                    <input class="input" type="text" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input class="input" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="input" type="tel" name="tel" placeholder="Phone">
                </div>

                <div class="form-group">
                    <textarea class="textarea" name="text" placeholder="Message"></textarea>
                </div>
                
                <div class="form-group">
                    <button class="btn btn-form" type="submit">Send message</button>
                </div>
            </form>
        </div>

        <!--FOOTER-->

        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:alexanderovsyannikovv@gmail.com">
                        <img src="./img/mail.svg" alt="">alexanderovsyannikovv@gmail.com
                    </a>
                    <a class="contacts-link" href="tel:+79885760508">
                        <img src="./img/phone.svg" alt="">+79885760508
                    </a>
                </div>
            </div>
        </footer>


        <img class="author" src="./img/me.png" alt="">

    </div><!-- /.page -->
</body>
</html>
